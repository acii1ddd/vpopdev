scope: patroni
namespace: /service/

restapi:
  listen: 0.0.0.0:8008
  connect_address: ${PATRONI_RESTAPI_CONNECT_ADDRESS}

bootstrap:
  dcs:
    ttl: 30
    loop_wait: 10
    retry_timeout: 10
    maximum_lag_on_failover: 1048576
    postgresql:
      use_pg_rewind: true
      use_slots: true
      parameters:
        max_connections: 100
        shared_buffers: 128MB
        dynamic_shared_memory_type: posix
        max_wal_senders: 10
        max_replication_slots: 10
        wal_level: replica
        hot_standby: on
        wal_keep_size: 128MB
        max_wal_size: 1GB
        min_wal_size: 80MB

  postgresql:
    use_pg_rewind: true

  initdb:
  - encoding: UTF8
  - data-checksums

  pg_hba:
  - host replication all all md5
  - host all all all md5

etcd:
  hosts:
  - etcd:2379

postgresql:
  listen: 0.0.0.0:5432
  data_dir: /var/lib/postgresql/patroni/main
  bin_dir: /usr/lib/postgresql/17/bin
  pgpass: /tmp/pgpass0
  parameters:
    unix_socket_directories: /var/run/postgresql

watchdog:
  mode: off

tags:
  nofailover: false
  noloadbalance: false
  clonefrom: false
  nosync: false